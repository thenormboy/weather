<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="main.js" defer></script>

    <div id="header">
      <div class="logo">Weather</div>
      <div class="search">Search</div>
      <div class="temp-converter">C/F</div>
    </div>
    <div id="main">
      <div id="today-weather">
        <div class="today-heading">
          <div class="location"></div>
          <div class="date"></div>
        </div>
        <div class="today-main-info">
          <div class="today-icon-info">
            <div class="today-icon">icon</div>
            <div class="today-temperature">525deg</div>
          </div>
          <div class="today-condition-info">
            <div class="today-condition">rainy</div>
            <div class="today-highlow">32 32</div>
            <div class="today-feelslike">55555</div>
          </div>
        </div>
        <div class="today-other-info">
          <div class="wind">52mph</div>
          <div class="today-precip">23%</div>
          <div class="humidity">222</div>
          <div class="uv-index">3</div>
          <div class="sunrise">3:42</div>
          <div class="sunset">0:11</div>
        </div>
      </div>
      <div id="tomorrow-weather">
        <div class="tomorrow-heading">Tomorrow</div>
        <div class="tomorrow-main-info">
          <div class="tomorrow-icon">icon</div>
          <div class="tomorrow-condition-info">
            <div class="tomorrow-highlow">L0 H5</div>
            <div class="tomorrow-precip">000</div>
          </div>
        </div>
      </div>
      <div id="next-weather">
        <div class="next-heading">Next Day</div>
        <div class="next-main-info">
          <div class="next-icon">Icon</div>
          <div class="next-condition-info">
            <div class="next-highlow">L53 H35253</div>
            <div class="next-precip">1111</div>
          </div>
        </div>
      </div>
    </div>

  </body>
 </html>
